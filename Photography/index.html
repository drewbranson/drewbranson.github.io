   <head>
      <title>Branson Photography</title>
      <style>
        /* Add some style to the page */
        body {
          margin: 0;
          padding: 0;
          font-family: sans-serif;
          background-color: #f5f5f5;
        }
        
        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }
        
        .header {
          background-color: #333;
          color: #fff;
          padding: 20px;
        }
        
        .header h1 {
          margin: 0;
          font-size: 36px;
        }
        
        .header a {
          color: #fff;
          text-decoration: none;
          font-size: 18px;
          display: inline-block;
          margin-left: 20px;
        }
        
        .photo-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-gap: 20px;
          margin-top: 20px;
        }
        
        .photo {
          box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .photo img {
          width: 100%;
          height: auto;
        }
        
        .photo .caption {
          padding: 20px;
          text-align: center;
        }
      </style>
      </head>
      <body>
        <div class="header">
          <div class="container">
            <h1>Drew's Photo's</h1>
          </div>
        </div>
        <div class="container">
          <div class="photo-grid">
            <!-- Add your photos here -->
            <div class="photo">
              <img src="image1.jpg" alt="Image 1">
              <div class="caption">Caption for image 1</div>
            </div>
            <div class="photo">
              <img src="image2.jpg" alt="Image 2">
              <div class="caption">Caption for image 2</div>
            </div>
            <div class="photo">
              <img src="image3.jpg" alt="Image 3">
              <div class="caption">Caption for image 3</div>
            </div>
            <!-- Add more photos here as needed -->
          </div>
        </div>
      </body>
      </html>
