<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/ShipDetections_1.js"></script>
        <script>
        var crs = new L.Proj.CRS('ESRI:54030', '+proj=robin +lon_0=0 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[39.61319102563632,25.888896647412455],[48.60819929360344,44.68860908080356]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_ShipDetections_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_1'] !== null ? autolinker.link(feature.properties['field_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ShipDetections</th>\
                        <td>' + (feature.properties['ShipDetections'] !== null ? autolinker.link(feature.properties['ShipDetections'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Detected_width</th>\
                        <td>' + (feature.properties['Detected_width'] !== null ? autolinker.link(feature.properties['Detected_width'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Detected_length</th>\
                        <td>' + (feature.properties['Detected_length'] !== null ? autolinker.link(feature.properties['Detected_length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Date'] !== null ? autolinker.link(feature.properties['Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Year</th>\
                        <td>' + (feature.properties['Year'] !== null ? autolinker.link(feature.properties['Year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Month</th>\
                        <td>' + (feature.properties['Month'] !== null ? autolinker.link(feature.properties['Month'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Day</th>\
                        <td>' + (feature.properties['Day'] !== null ? autolinker.link(feature.properties['Day'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Time</th>\
                        <td>' + (feature.properties['Time'] !== null ? autolinker.link(feature.properties['Time'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td>' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td>' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ShipDetections_1_0() {
            return {
                pane: 'pane_ShipDetections_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ShipDetections_1');
        map.getPane('pane_ShipDetections_1').style.zIndex = 401;
        map.getPane('pane_ShipDetections_1').style['mix-blend-mode'] = 'normal';
        var layer_ShipDetections_1 = new L.geoJson(json_ShipDetections_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ShipDetections_1',
            layerName: 'layer_ShipDetections_1',
            pane: 'pane_ShipDetections_1',
            onEachFeature: pop_ShipDetections_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ShipDetections_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_ShipDetections_1);
        map.addLayer(layer_ShipDetections_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ShipDetections_1.png" /> ShipDetections': layer_ShipDetections_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Month": "int","Year": "int","Day": "int"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Month = document.createElement("div");
            div_Month.id = "div_Month";
            div_Month.className = "slider";
            document.getElementById("menu").appendChild(div_Month);
            var lab_Month = document.createElement('div');
            lab_Month.innerHTML  = 'Month: <span id="val_Month"></span>';
            lab_Month.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Month);
            var reset_Month = document.createElement('div');
            reset_Month.innerHTML = 'clear filter';
            reset_Month.className = 'filterlabel';
            lab_Month.className = 'filterlabel';
            reset_Month.onclick = function() {
                sel_Month.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Month);
            var sel_Month = document.getElementById('div_Month');
            noUiSlider.create(sel_Month, {
                connect: true,
                start: [2, 5],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 2,
                max: 5
                }
            });
            sel_Month.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_Month = document.getElementById('val_Month');
            val_Month.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Year = document.createElement("div");
            div_Year.id = "div_Year";
            div_Year.className = "slider";
            document.getElementById("menu").appendChild(div_Year);
            var lab_Year = document.createElement('div');
            lab_Year.innerHTML  = 'Year: <span id="val_Year"></span>';
            lab_Year.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Year);
            var reset_Year = document.createElement('div');
            reset_Year.innerHTML = 'clear filter';
            reset_Year.className = 'filterlabel';
            lab_Year.className = 'filterlabel';
            reset_Year.onclick = function() {
                sel_Year.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Year);
            var sel_Year = document.getElementById('div_Year');
            noUiSlider.create(sel_Year, {
                connect: true,
                start: [2022, 2023],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 2022,
                max: 2023
                }
            });
            sel_Year.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_Year = document.getElementById('val_Year');
            val_Year.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Day = document.createElement("div");
            div_Day.id = "div_Day";
            div_Day.className = "slider";
            document.getElementById("menu").appendChild(div_Day);
            var lab_Day = document.createElement('div');
            lab_Day.innerHTML  = 'Day: <span id="val_Day"></span>';
            lab_Day.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Day);
            var reset_Day = document.createElement('div');
            reset_Day.innerHTML = 'clear filter';
            reset_Day.className = 'filterlabel';
            lab_Day.className = 'filterlabel';
            reset_Day.onclick = function() {
                sel_Day.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Day);
            var sel_Day = document.getElementById('div_Day');
            noUiSlider.create(sel_Day, {
                connect: true,
                start: [1, 31],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 1,
                max: 31
                }
            });
            sel_Day.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_Day = document.getElementById('val_Day');
            val_Day.innerHTML = values.join(' - ');
                filterFunc()
            });
        </script>
    </body>
</html>
